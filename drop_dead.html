<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>drop_dead - a multiplayer HTML5 game</title>
	<link rel="stylesheet" href="stylesheets/main.css" />
	<script type="text/javascript" src="js/jquery/jquery.js"></script> 
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>
	<script type="text/javascript" src="js/RunnerPlayer.js"></script>
	<script type="text/javascript" src="js/BlockPlayer.js"></script>
	<script type="text/javascript" src="js/Block.js"></script>
	<script type="text/javascript" src="js/Vector.js"></script>
	<script type="text/javascript" src="js/Rect.js"></script>
	<script type="text/javascript" src="js/Floor.js"></script>
	<script type="text/javascript" src="js/Background.js"></script>
	<script type="text/javascript" src="js/ImageManager.js"></script>
	
	<script>
	
		$.get("RECENT_CHANGES", function(data){
			$("#changes").append(data);
		});
			
	</script>
	
</head>
<body>
	<div id="wrapper">
		<div id="title"><h3>drop_dead</h3></div>
			<div id="canvas_wrapper">
				<canvas id="canvas">

				</canvas>
			</div>			
			<div id="about">
				<p>Runner - arrows to move, space to jump.</p>
				<p>Dropper - A and D to move, S to fire blocks.</p>
			</div><!-- #about -->
			
			<div id="recent_changes">
				<h3>Recent Changes</h3><p><em>(these may not load in Chrome yet.)</em></p>
				<pre id="changes"></pre>
			</div>
	</div><!-- #wrapper -->
</body>
</html>
